<!--支付-->
{% extends 'buyer/base.html' %}

{% block title %}
    支付页面
{% endblock %}

{% block content %}
    <div class="list_model">
        <h1 style="font-size: 30px"><b>支付成功</b></h1>
        <table>
            {% for k,v in request.GET.items %}
                <tr>
                    <th>{{ k }}</th>
                    <td>{{ v }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
